<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Spotify Rappers</title>
</head>
<body>

  <script src="script.js"></script>
</body>
</html>
